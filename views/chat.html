<!DOCTYPE html>
<html>
  <head>
    <title>Messagerie Dubois</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/feather55x55.png" />
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  </head>
  <body id="body">

    <header>
      <div class="container">
        <img class="u-pull-left feather" src="img/feather100x100.png" width="40px" height="40px"/>
        <h3 class="u-pull-left">Messagerie Dubois</h3>
        <div id="disconnect" class="u-pull-right"></div>
      </div>
    </header>

    <div id="messages">
      <div class="container">
        <div id="zone_chat"></div>
      </div>
    </div>

    <div id="form">
      <div class="container">
        <form action="/" method="post" id="formulaire_chat">
          <textarea class="u-full-width" id="message" placeholder="Votre message..."></textarea>
          <div class="row u-full-width" style="display: inline-flex;">
            <input class="button-primary u-pull-left" type="submit" id="envoi_message" value="Envoyer" />
            <p class="txt-form">Insérez <b>@important</b> dans votre message pour plus de lisibilité.<br>Ajouter <b>@Prénom Nom</b> pour rendre le message plus lisible pour une personne en partier.</p>
          <div>
        </form>
      </div>
    </div>

  <script type="text/javascript" src="js/chat.js"></script>
  </body>
</html>
