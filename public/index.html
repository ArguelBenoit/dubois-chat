<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Messagerie Dubois</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/feather55x55.png" />
    <link rel="stylesheet" type="text/css" href="/style/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="/style/style.css"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  </head>
  <body id="body">

    <header>
      <div class="container">
        <img class="u-pull-left" src="img/feather100x100.png" width="40px" height="40px"/>
        <h3 class="u-pull-left">Messagerie Dubois</h3>
      </div>
    </header>

    <div id="messages">
      <div class="container">
        <div id="zone_chat"></div>
      </div>
    </div>

    <div id="form">
      <div class="container">
        <form action="/" method="post" id="formulaire_chat">
          <div class="twelve columns">
            <textarea class="u-full-width" id="message" placeholder="Votre message..."></textarea>
          </div>
          <input class="button-primary" type="submit" id="envoi_message" value="Envoyer" />
        </form>
      </div>
    </div>

  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
